<!-- social_media_app/templates/social_media_app/create_post.html -->
{% extends 'base.html' %} 
{% block title %} Update Post {% endblock %} 

{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Post</title>
    <!-- Include Tailwind CSS (you can use a CDN or install locally) -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4 text-blue-600">update Post</h1>
        <form method="post"  enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-4">
                <label for="content" class="block text-gray-700 text-sm font-bold mb-2">Content:</label>
                <textarea id="content"  name="content" class="w-full px-3 py-2 border rounded-md" required>{{ content }}</textarea>
            </div>
            <div class="mb-4">
                <label for="profile" class="block text-gray-700 text-sm font-bold mb-2">Profile Image:</label>
                <img src="{{ profile.url }}" alt="Current Profile Image" class="mb-2 rounded-md border h-22 w-12">
                <input type="file" id="profile" name="profile" value="{{profile.url}}" accept="image/*" class="border rounded-md">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">UpdatePost</button>
        </form>
    </div>
</body>
</html>
{% endblock %}
