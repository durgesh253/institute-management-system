{% load static %}
<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script>
      function toggleMobileMenu() {
        var mobileMenu = document.getElementById("mobile-menu-2");
        var mobileMenuButton = document.getElementById("mobile-menu-button");

        if (mobileMenu.style.display === "block") {
          mobileMenu.style.display = "none";
          mobileMenuButton.innerHTML =
            '<svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>';
        } else {
          mobileMenu.style.display = "block";
          mobileMenuButton.innerHTML =
            '<svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>';
        }
      }
    </script>
    <title>
        {% block title %}

        {% endblock %} | IMS
    </title>
    <link rel="stylesheet" href="style.css">
    <style>
      /* CSS for the user avatar image */
      .user-avatar {
        width: 30px; /* Adjust the width as needed */
        height: 30px; /* Adjust the height as needed */
        border-radius: 50%; /* Makes the image round (for a circular avatar) */
        object-fit: cover; /* Ensures the image covers the entire container */
        border: 2px solid #ffffff; /* Add a white border around the image */
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3); /* Add a subtle shadow */
      }
    </style>
  </head>
